<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Towers of Hanoi Helper</title>
    <meta name="description" content="Certainly has a nice ring to it!" />
    <meta name="author" content="Benjamin Park" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="custom.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://indestructibletype.com/fonts/Jost.css"
      type="text/css"
      charset="utf-8"
    />

    <script src="custom_script.js" defer></script>
  </head>

  <body>
    <header class="container-lg">
      <div class="row">
        <div class="col-md-3 col-12 text-center">
          <img
            src="images/baby_rings_white_bg.jpg"
            class="img-fluid"
            alt="a baby stacking Fisher Price rings"
            style="max-height: 200px"
          />
        </div>
        <div class="col-md-9 col 12 my-auto">
          <h1>Towers of Hanoi Helper</h1>
        </div>
      </div>
      <h4>Make your move!</h4>
    </header>

    <main>
      <div class="container-lg bg-white mt-4 container-fluid">
        <section id="towers-info">
          <div class="row my-0">
            <div class="col-md-6 col-xl-3 col-12">
              <div class="form-outline">
                <label class="form-label" for="ring-count"
                  >How many rings do you need to move?</label
                >
                <input
                  value="4"
                  type="number"
                  id="ring-count"
                  class="form-control mb-2"
                  min="1"
                  max="75"
                />
              </div>
            </div>
            <div class="col-md-6 col-xl-3 col-12">
              <p id="moves-advisory">
                <span id="min-moves"
                  >You can move your <span class="boldme">4</span> rings in as
                  few as <span class="boldme">15</span> moves.</span
                >
              </p>
            </div>
            <div class="col-md-6 col-xl-3 col-12 mx-auto">
              <p id="button-instructions">
                Click the button to <span id="see-hide">see</span> your
                solution!
              </p>
            </div>
            <div class="col-md-6 col-xl-3 col-12 mx-auto">
              <button type="button" class="btn btn-primary" id="moves-maker">
                Show me the moves!
              </button>
            </div>
          </div>
        </section>
        <section id="moves" class="invisible mt-0">
          <span id="moves-title"
            ><p><b>Solution:</b></p>
            <p><em>(You may have to scroll!)</em></p></span
          >
          <ol id="moves-list" class="overflow-auto">
            <span id="solution-steps"></span>
          </ol>
        </section>
        <section class="text-center mt-2 mb-2">
          <img
            src="images/hanoi_setup.png"
            class="img-fluid"
            id="ring-setup"
            alt="Fisher-Price-style Towers of Hanoi Setup"
          />
        </section>
      </div>
    </main>
    <footer class="mt-3">
      <div>
        <p>&copy; Copyright 2023 Benjamin Park</p>
      </div>
    </footer>

    <!-- Include your JavaScript files here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
